<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/employee.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <title>Document</title>
</head>
<body>

    <div id="create-employee-modal" class="modal">
        <ul id="addformErrorList"></ul>
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create Employee</h2>
                <i class="uil uil-times"></i>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="create-first-name">First Name</label>
                    <input type="text" id="create-first-name" class="first-name form-control">
                </div>
                <div class="form-group">
                    <label for="create-last-name">Last Name</label>
                    <input type="text" id="create-last-name" class="last-name form-control">
                </div>
                <div class="form-group">
                    <label for="create-department">Department</label>
                    <input type="text" id="create-department" class="department form-control">
                </div>
                <div class="form-group">
                    <label for="create-email">Email</label>
                    <input type="text" id="create-email" class="email form-control">
                </div>
                <div class="form-group">
                    <label for="create-phone">Phone</label>
                    <input type="text" id="create-phone" class="phone form-control">
                </div>
                <div class="form-group">
                    <label for="create-username">Username</label>
                    <input type="text" id="create-username" class="username form-control">
                </div>
                <div class="form-group">
                    <label for="create-password">Password</label>
                    <input type="password" id="create-password" class="password form-control">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="add-employee">Add</button>
                <button type="button" class="close-btn">Close</button>
            </div>
        </div>
    </div>

    <div id="update-employee-modal" class="modal">
        <ul id="updateFormErrorList"></ul>
        <input type="hidden" id="edit-employee-id">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Update Employee</h2>
                <i class="uil uil-times"></i>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="editFirstName">First Name</label>
                    <input type="text" id="editFirstName" class="first-name form-control">
                </div>
                <div class="form-group">
                    <label for="editLastName">Last Name</label>
                    <input type="text" id="editLastName" class="last-name form-control">
                </div>
                <div class="form-group">
                    <label for="editDepartment">Department</label>
                    <input type="text" id="editDepartment" class="department form-control">
                </div>
                <div class="form-group">
                    <label for="editEmail">Email</label>
                    <input type="text" id="editEmail" class="email form-control">
                </div>
                <div class="form-group">
                    <label for="editPhone">Phone</label>
                    <input type="text" id="editPhone" class="phone form-control">
                </div>
                <div class="form-group">
                    <label for="editUsername">Username</label>
                    <input type="text" id="editUsername" class="username form-control">
                </div>
                <div class="form-group">
                    <label for="editPassword">Password</label>
                    <input type="password" id="editPassword" class="password form-control">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="update-employee">Update</button>
                <button type="button" class="close-btn">Close</button>
            </div>
        </div>
    </div>

    <nav>
    </nav>
    <div class="module">
        <div class="module-header">
            <i class="uil uil-users-alt"></i>
            <h2>Employees<h2>
            <button type="button" id="create-employee-btn"><i class="uil uil-plus"></i></button>
            <h2 style="margin-left:100px" id="success-message">Add Employee</h2>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="js/employeeCrud.js"></script>
</body>
</html>
