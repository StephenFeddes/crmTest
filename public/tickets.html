<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="csrf-token" content="{{ csrf_token() }}">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/navigbar.css">
        <link rel="stylesheet" href="css/tic.css">
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
        <title>Tickets</title>
    </head>
    <body>
        <nav>
            <a href="./dashboard"><i class="uil uil-apps"></i></a>
            <a href="./tickets" class="nav-btn">
                <div class="rectangle"></div>
                <p>Tickets</p>
            </a>
            <a href="./employees" class="nav-btn">
                <div class="rectangle"></div>
                <p>Employees</p>
            </a>
            <div id="signout">
                <p></p>
                <a href="./logout"><i class="uil uil-signout"></i></a>
            </div>
        </nav>
        <div class="rectangle nav-bottom"></div>
        <div id="create-ticket-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Create Ticket</h2>
                    <i class="uil uil-times"></i>
                </div>
                <form autocomplete="off" class="modal-body">
                    <div class="form-group title">
                        <label for="create-title">Title</label>
                        <input type="text" id="create-title" class="title-input form-control">
                    </div>
                    <div class="form-group assignedTo">
                        <label for="create-assigned-to">Assigned To</label>
                        <input type="text" id="create-assigned-to" class="assigned-to-input form-control">
                    </div>
                    <div class="form-group status">
                        <label for="create-department">Status</label>
                        <input type="text" id="create-status" class="status-input form-control">
                    </div>
                    <div class="form-group priority">
                        <label for="create-email">Priority</label>
                        <input type="text" id="create-priority" class="priority-input form-control">
                    </div>
                    <div class="form-group created">
                        <label for="create-phone">Description</label>
                        <input type="text" id="create-phone" class="phone-input form-control">
                    </div>
                </form>
                <div class="modal-footer">
                    <button type="button" class="add-ticket">Add</button>
                    <button type="button" class="close-btn">Close</button>
                </div>
            </div>
        </div>
    
        <div id="update-employee-modal" class="modal">
            <ul id="updateFormErrorList"></ul>
            <input type="hidden" id="edit-employee-id">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Update Employee</h2>
                    <i class="uil uil-times"></i>
                </div>
                <form autocomplete="off" class="modal-body">
                    <div class="form-group firstName">
                        <label for="editFirstName">First Name</label>
                        <input type="text" id="editFirstName" class="first-name form-control">
                    </div>
                    <div class="form-group lastName">
                        <label for="editLastName">Last Name</label>
                        <input type="text" id="editLastName" class="last-name form-control">
                    </div>
                    <div class="form-group department">
                        <label for="editDepartment">Department</label>
                        <input type="text" id="editDepartment" class="department form-control">
                    </div>
                    <div class="form-group email">
                        <label for="editEmail">Email</label>
                        <input type="text" id="editEmail" class="email form-control">
                    </div>
                    <div class="form-group phone">
                        <label for="editPhone">Phone</label>
                        <input type="text" id="editPhone" class="phone form-control">
                    </div>
                    <div class="form-group username">
                        <label for="editUsername">Username</label>
                        <input type="text" id="editUsername" class="username form-control">
                    </div>
                    <div class="form-group">
                        <label for="editPassword">Password</label>
                        <input type="password" id="editPassword" class="password form-control">
                    </div>
                </form>
                <div class="modal-footer">
                    <button type="button" class="update-employee">Update</button>
                    <button type="button" class="close-btn">Close</button>
                </div>
            </div>
        </div>
        <div class="module">
            <div class="module-header">
                <i class="uil uil-ticket"></i>
                <h2>Tickets<h2>
                <button type="button" id="create-ticket-btn"><i class="uil uil-plus"></i></button>
                <h2 style="margin-left:100px" id="success-message"></h2>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Title</th>
                        <th>Assigned to</th>
                        <th>Status</th>
                        <th>Priority</th>
                        <th>Created</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
        <script src="js/employeesCrud.js"></script>
    </body>
</html>
